<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edupilot workflow</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <marquee style="font-size:1.5rem;color:crimson;margin-top:1rem;font-weight:bold;" behavior="scroll" direction="left">Demo Demo Demo Demo Demo Demo Demo Demo Demo Demo Demo Demo Demo Demo Demo Demo Demo Demo Demo Demo Demo Demo Demo </marquee>
  <div class="box">
    <form id="log-container">
     <div class="head">
      <div class="dots">
       <div class="pack2">
        <span id="d1"></span>
        <span id="d2"></span>
       </div>
       <span id="d3"></span>
      </div>
      <div class="title"><font>Login to EduPilot</font></div>
     </div>
     <div class="part">
        <label for="emailid">Email Id<span id="star">*</span></label>
        <input autocomplete="off"  type="email" name="email" id="email" placeholder="Enter Email Id">
        <span class="msg">err</span>
     </div>
     <div class="part">
        <label for="pass">Password<span id="star">*</span></label>
        <input autocomplete="off" type="password" name="password" id="password" placeholder="Enter Password">
        <span class="msg">err</span>
     </div>
     <div class="part">
       <span id="forgot"><a href="#">Forgot Password ?</a></span>
     </div>
     <div class="part">
        <button id="log" type="submit"><i class="fas fa-lock"></i>Login</button>
     </div>
     <div id="part1" class="part">
        <p id="new">New User ?</p>
        <a id="sign" href="#"><i class="fas fa-sign-in-alt"></i>Sign-Up</a>
     </div>
  </form>  
 </div>
 <br>
</body>
</html>
